<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario De Contato </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>

      <label for="nome">Nome Completo</label>
      <br>
      <input type="text" id="nome" name="name" placeholder="Como gostaria de ser chamado" size="24">
      <br>
      <br>

      <label for="email">Email</label>
      <br>
      <input type="email" id="email" name="email" placeholder="seudominio@dominio.com" size="24">
      <br>
      <br>

      <label for="message">Mensagem</label>
      <br>
      <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite a sua Mensagem aqui"></textarea>
      <br>
      <br>

      <button type="submit">Enviar</button>

    </fieldset>
  </form>
</body>

</html>
